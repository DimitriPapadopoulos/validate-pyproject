[build-system]
# AVOID CHANGING REQUIRES: IT WILL BE UPDATED BY PYSCAFFOLD!
requires = ["setuptools>=46.1.0", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# See configuration details in https://github.com/pypa/setuptools_scm
version_scheme = "no-guess-dev"

[tool.ruff]
select = [
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "C90",    # McCabe cyclomatic complexity
  "DTZ",    # flake8-datetimez
  "E",      # pycodestyle
  "EXE",    # flake8-executable
  "F",      # Pyflakes
  "FBT",    # flake8-boolean-trap
  "I",      # isort
  "ICN",    # flake8-import-conventions
  "INT",    # flake8-gettext
  "PL",     # Pylint
  "PYI",    # flake8-pyi
  "RET",    # flake8-return
  "RUF",    # Ruff-specific rules
  "S",      # flake8-bandit
  "SIM",    # flake8-simplify
  "T10",    # flake8-debugger
  "TCH",    # flake8-type-checking
  "UP",     # pyupgrade
  "W",      # pycodestyle
  "YTT",    # flake8-2020
  # "A",    # flake8-builtins
  # "ANN",  # flake8-annotations
  # "ARG",  # flake8-unused-arguments
  # "BLE",  # flake8-blind-except
  # "COM",  # flake8-commas
  # "D",    # pydocstyle
  # "DJ",   # flake8-django
  # "EM",   # flake8-errmsg
  # "ERA",  # eradicate
  # "G",    # flake8-logging-format
  # "INP",  # flake8-no-pep420
  # "ISC",  # flake8-implicit-str-concat
  # "N",    # pep8-naming
  # "NPY",  # NumPy-specific rules
  # "PD",   # pandas-vet
  # "PGH",  # pygrep-hooks
  # "PIE",  # flake8-pie
  # "PT",   # flake8-pytest-style
  # "PTH",  # flake8-use-pathlib
  # "Q",    # flake8-quotes
  # "RSE",  # flake8-raise
  # "SLF",  # flake8-self
  # "T20",  # flake8-print
  # "TID",  # flake8-tidy-imports
  # "TRY",  # tryceratops
]
ignore = ["B904", "C408", "RUF100"]
target-version = "py37"

[tool.ruff.isort]
known-first-party = ["validate_pyproject"]
known-third-party = ["validate_pyproject._vendor"]

[tool.ruff.per-file-ignores]
# "__init__.py" = ["E402"]
"docs/conf.py" = ["RUF003", "SIM105", "UP032"]
"src/validate_pyproject/api.py" = ["RUF100"]
"src/validate_pyproject/cli.py" = ["C403"]
"src/validate_pyproject/formats.py" = ["S310"]
"src/validate_pyproject/plugins/__init__.py" = ["RUF100"]
"src/validate_pyproject/pre_compile/__init__.py" = ["RUF100"]
"tests/*" = ["PLC1901", "S101"]
"tests/test_plugins.py" = ["C419"]
"tests/test_pre_compile.py" = ["S603"]

[tool.ruff.pylint]
allow-magic-value-types = ["int", "str"]
